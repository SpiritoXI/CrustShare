# Cloudflare Pages 部署配置
# 文档: https://developers.cloudflare.com/pages/platform/functions/

name = "crustshare"
compatibility_date = "2024-01-01"

# 构建配置
[build]
command = "pnpm run build"
directory = "dist"

# 环境变量（非敏感信息）
[vars]
NEXT_PUBLIC_APP_NAME = "CrustShare"

# 生产环境变量绑定
# 注意：敏感变量请在 Cloudflare Dashboard > Pages > 你的项目 > Settings > Environment variables 中设置
# 或者在 wrangler secret 中设置
